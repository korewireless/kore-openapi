              schema:
                "$ref": "#/components/schemas/ApiErrorResponse"
components:
  schemas:
    SecretCreated:
      type: object
      properties:
        id:
          type: string
          description: the id of the secret created
          nullable: false
          minLength: 30
          maxLength: 30
          example: whs_01jf8c4889ehtbzt0n9mzk1prc
        name:
          type: string
          description: friendly name of the secret
          nullable: false
          example: my new secret
        secret:
          type: string
        status:
          type: string
          example: pending
        last_modified:
          type: string
          format: date-time
      required:
      - id
      - name
      - secret
      - status
      - last_modified
    SecretResponse:
      type: object
      properties:
        id:
          type: string
          description: the id of the secret created
          nullable: false
          minLength: 30
          maxLength: 30
          example: whs_01jf8c4889ehtbzt0n9mzk1prc
        name:
          type: string
          description: friendly name of the secret
          nullable: false
          example: my new secret
        status:
          type: string
          example: active
          enum:
          - active
          - Pending
        last_modified:
          type: string
          format: date-time
      required:
      - id
      - name
      - status
      - last_modified
    PaginatedSecretResponse:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: the id of the secret created
                nullable: false
                minLength: 30
                maxLength: 30
                example: whs_01jf8c4889ehtbzt0n9mzk1prc
              name:
                type: string
                description: friendly name of the secret
                nullable: false
                example: my new secret
              status:
                type: string
                enum:
                - active
                - pending
              last_modified:
                type: string
                format: date-time
        meta_data:
          type: object
          properties:
            count:
              type: integer
              example: 1
            page_size:
              type: integer
              example: 10
            page_number:
              type: integer
              example: 1
            previous_page_url:
              type: string
              example: https://webhook.api.korewireless.com/v1/secrets?page_size=1&page_number=2
            next_page_url:
              type: string
              example: https://webhook.api.korewireless.com/v1/secrets?page_size=1&page_number=4
      required:
      - data
      - meta_data
    ApiErrorResponse:
      type: object
      properties:
        status:
          type: integer
          format: int32
          description: HTTP Status Code
          example: 403
        code:
          type: integer
          format: int32
          example: 30010
        message:
          type: string
          description: Error Message
          example: Resource access is forbidden
        info:
          type: string
          description: Internal Error Message Reference
          example: http//docs.korewireless.com/errors/30010
      required:
      - code
      - status
      - message
  securitySchemes:
    Auth:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://api.korewireless.com/api-services/v1/auth/token
          scopes: {}
security:
- {}
- Auth: []
x-hideTryItPanel: true
servers:
- url: https://webhook.api.korewireless.com
